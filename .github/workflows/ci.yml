name: CI

on:
  pull_request:
    branches: [master, main, develop]
  push:
    branches: [master, main, develop]

jobs:
  # Lint and type-check mobile app
  mobile-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "Lint script not configured"

      - name: TypeScript check
        run: npx tsc --noEmit

  # Lint and type-check admin dashboard
  admin-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # Lint, type-check, and test Cloud Functions
  functions-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "Lint script not configured"

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || echo "Tests not configured"

  # Check Firebase security rules
  firebase-rules-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firestore rules
        run: firebase firestore:rules:check firebase/firestore.rules || echo "Rules validation skipped"

  # Security scan
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit (Mobile)
        working-directory: ./mobile
        run: npm audit --audit-level=high || echo "Vulnerabilities found in mobile"
        continue-on-error: true

      - name: Run npm audit (Admin)
        working-directory: ./admin
        run: npm audit --audit-level=high || echo "Vulnerabilities found in admin"
        continue-on-error: true

      - name: Run npm audit (Functions)
        working-directory: ./functions
        run: npm audit --audit-level=high || echo "Vulnerabilities found in functions"
        continue-on-error: true
